<h1 mat-dialog-title>Crea cliente</h1>
<div mat-dialog-content *ngIf="cliente">
    Crea il cliente {{cliente.nome}}?
</div>
<form>
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>id</mat-label>
        <input matInput type="number" name="id" [(ngModel)]="cliente.id" [disabled]="true">
      </mat-form-field>
    <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>email</mat-label>
        <input type="email" matInput name="email" placeholder="email" [(ngModel)]="cliente.email" required>
        <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
          Please enter a valid email address
        </mat-error>
        <mat-error *ngIf="emailFormControl.hasError('required')">
          Email is <strong>required</strong>
        </mat-error>
    </mat-form-field>
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Password</mat-label>
          <input matInput type="password" name="password" placeholder="password" [(ngModel)]="cliente.password" required>
        </mat-form-field>
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Nome</mat-label>
          <input matInput type="text" name="nome" placeholder="nome" [(ngModel)]="cliente.nome" required>
        </mat-form-field>
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Cognome</mat-label>
          <input matInput type="text" name="cognome" placeholder="cognome" [(ngModel)]="cliente.cognome" required>
        </mat-form-field>
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Citt√†</mat-label>
          <input matInput type="text" name="citta" placeholder="citta" [(ngModel)]="cliente.indirizzo.citta" required>
        </mat-form-field>
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Via</mat-label>
          <input matInput type="text" name="via" placeholder="via" [(ngModel)]="cliente.indirizzo.via" required>
        </mat-form-field>
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Civico</mat-label>
          <input matInput type="number" name="civico" placeholder="civico" [(ngModel)]="cliente.indirizzo.civico" required>
        </mat-form-field>
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>CAP</mat-label>
          <input matInput type="number" name="cap" placeholder="cap" [(ngModel)]="cliente.indirizzo.cap" required>
        </mat-form-field>
        <div mat-dialog-actions>
      <button mat-raised-button color="primary" (click)="createCliente()"
      [disabled]="!cliente.nome || !cliente.cognome || !cliente.password || !cliente.email || cliente.nome.length < 3 || cliente.password.length < 4 
      || !cliente.indirizzo.citta || !cliente.indirizzo.via || !cliente.indirizzo.civico || !cliente.indirizzo.cap">Crea</button>
      <button mat-button mat-dialog-close>Chiudi</button>
        </div>
</form>
