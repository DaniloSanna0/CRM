<h1 mat-dialog-title>Crea appuntamento</h1>
<div mat-dialog-content *ngIf="appuntamento">
    Crea l'appuntamento {{appuntamento.title}}?
</div>
<form>
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Titolo</mat-label>
          <input matInput type="text" name="titolo" placeholder="Titolo" [(ngModel)]="appuntamento.title" required>
        </mat-form-field>
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Data inizio</mat-label>
          <input matInput type="date" name="start" placeholder="Data inizio" [(ngModel)]="appuntamento.start" required>
        </mat-form-field>
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Data termine</mat-label>
          <input matInput type="date" name="end" placeholder="Data termine" [(ngModel)]="appuntamento.end" required>
        </mat-form-field>
        <div mat-dialog-actions>
      <button mat-raised-button color="primary" (click)="createAppuntamento()"
      [disabled]="!appuntamento.title || !appuntamento.start || !appuntamento.end">Crea</button>
      <button mat-button mat-dialog-close>Chiudi</button>
        </div>
</form>
