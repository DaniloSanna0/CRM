<!-- <button mat-raised-button (click)="openDialog()">Open dialog without animation</button> -->

  <table mat-table [dataSource]="users" class="mat-elevation-z8">

  
    <ng-container matColumnDef="id" >
      <th mat-header-cell *matHeaderCellDef> Id </th>
      <td mat-cell *matCellDef="let users"> {{users.id}} </td>
    </ng-container>
  
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let users"> {{users.email}} </td>
    </ng-container>
  
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef> Nome </th>
      <td mat-cell *matCellDef="let users"> {{users.nome}} </td>
    </ng-container>
  
    <ng-container matColumnDef="cognome">
      <th mat-header-cell *matHeaderCellDef> Cognome </th>
      <td mat-cell *matCellDef="let users"> {{users.cognome}} </td>
    </ng-container>

    <ng-container matColumnDef="pulsante">
      <th mat-header-cell *matHeaderCellDef> Azioni </th>
      <td mat-cell *matCellDef="let users"> <button mat-raised-button (click)="openDialog()">Modifica</button>
      </td>
    </ng-container>
    
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
